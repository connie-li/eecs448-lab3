<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <title>Exercise 4: CSS Manipulation | EECS 448</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>
        <h1>Exercise 4: CSS Manipulation</h1>
        <div id="contents">
            <div id="border">
                <h3>Border settings:</h3>
                <form>
                    <div>Red value: <input type="number" id="borderR" name="border-red" min="0" max="255"></div>
                    <div>Green value: <input type="number" id="borderG" name="border-green" min="0" max="255"></div>
                    <div>Blue value: <input type="number" id="borderB" name="border-blue" min="0" max="255"></div>
                    <div>Width: <input type="number" id="borderW" name="border-width"></div>
                </form>
            </div>
            <div id="background">
                <h3>Background settings: </h3>
                <form>
                    <div>Red value: <input type="number" id="bgR" name="bg-red" min="0" max="255"></div>
                    <div>Green value: <input type="number" id="bgG" name="bg-green" min="0" max="255"></div>
                    <div>Blue value: <input type="number" id="bgB" name="bg-blue" min="0" max="255"></div>
                </form>
            </div>
            <div id="button">
                <button type="button" name="submit" onclick="checkValues(colorInputs); transform();">Transform!</button>
            </div>
        </div>
        <script src="transform.js"></script>
    </body>
</html>
